		<script>
			var slideshow = ["portfolio/neoncastleOptimized.jpg","portfolio/bokehOptimized.jpg", "portfolio/edwinbokehOptimized.jpg", "parallax/bokeh.jpg"];
			var currentImage;
			var counter= 0;
			
			function enlargeImage(id) {
				id.style.transition = "all .2s ease-in-out";
				id.style.transform = "scale(1.05)";
			}
			function unlargeImage(id) {
				id.style.transition = "all .2s ease-in-out";
				id.style.transform = "scale(1)";
			}
			function startSlideshow(imageArray) {
				if (counter >= imageArray.length) {
					counter = 0;
				}
				currentImage = imageArray[counter];
				//console.log(currentImage);
				if (currentImage == "parallax/bokeh.jpg") {
					document.getElementById("portfolioParallax").style.background = "url('" +currentImage+ "')  no-repeat center fixed";
				} else {
					document.getElementById("portfolioParallax").style.background = "url('" +currentImage+ "')  fixed";
				}
				counter++;
			}
			function fadeBackground() {
				$('#portDiv').fadeIn();
				$('#portfolioParallax').fadeIn();
				$('#portLogo').fadeIn();
				$('#portNav').fadeIn();
			}
			window.onload = function() {
				fadeBackground();
				var slideshowTimer = setInterval(function(){startSlideshow(slideshow);}, 2000);
			}
			
		</script>
